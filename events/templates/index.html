{% extends "base.html" %}
{% block title %}Events{% endblock %}

{% block content %}
<body>
    <h1>List of Events</h1>
    <ul>
    {% for event in events  %}
        <li>{{event.name}}</li>
        <ul>
            <li>start_date {{event.start_date}}</li>
            <li>end_date {{event.end_date}}</li>
            <li>reminder_date {{event.ReminderTime}}</li>
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
